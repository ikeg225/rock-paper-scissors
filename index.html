<!doctype html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="main">
            <div id="first">
                <h1>Choose Your Weapon</h1>
                <h2>Round: 0</h2>
                <h2>Win Rate: 0%</h2>
                <div class="spacing">
                    <h3 id="human">Human: 0</h3>
                    <h3 id="robot">Robot: 0</h3>
                </div>
                <div id="options" class="spacing">
                    <button>Rock</button>
                    <button>Paper</button>
                    <button>Scissors</button>
                </div>
                <h3 id="winLose">Click a Button Above!</h3>
            </div>
        </div>
    </body>
</html>
